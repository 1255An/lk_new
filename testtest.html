<form action="#">

    <input type="text" placeholder="inn luboe litso" pattern="^\s*[№\s]{0,2}[0-9]{10,12}\s*$"> <br> <br>

    <input type="text" placeholder="регион, город, улица" pattern="^\s*[а-яА-ЯеЁ0-9,.'\s\-\/]+$"><br><br>

    <input type="text" placeholder="тип ТОО,наименование ЭУ" pattern="^\s*[а-яА-ЯеЁ,.\s\-\/]+$"><br><br>

    <input type="text" placeholder="номер собственности" pattern="^\s*[а-яА-ЯеЁ0-9,№:'.\s\-\/]+$"><br><br>
