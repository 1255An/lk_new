<!doctype html>
<html>
<head>
    <style>

        #my-canvas { border: 1px solid gray; }

    </style>
</head>
<body>

<button id="button-flip">Flip</button>

<style>
    body {
        margin: 0;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    button {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 30px;
        color: #fff;
        background: brown;
        border: 0;
        box-shadow: 0 2px 0 0 rgba(0, 0, 0, .2);
        cursor: pointer;
        z-index: 100;
    }

    button:hover {
        opacity: .8;
    }

    button:active {
        transform: translateY(1px);
    }
</style>



<script>
    const flipButton = document.getElementById('button-flip')
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    document.body.appendChild(canvas);

    function draw (flip) {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        ctx.save();
        ctx.scale(flip ? -1 : 1, 1);
        ctx.drawImage(img, flip ? img.width * -1 : 0, 0, img.width, img.height);
        ctx.restore();
    }

    const img = new Image();
    img.src = 'https://s3.amazonaws.com/gameartpartnersimagehost/wp-content/uploads/edd/2015/07/Super-Platformer-Royalty-Free-Game-Art-Set.png';
    img.width = 600;
    img.height = 500;

    img.onload = () => draw(false);
    flipButton.onclick = () => draw(true);
</script>



</body>
</html>
